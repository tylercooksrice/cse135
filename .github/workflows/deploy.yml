name: CI/CD Pipeline

on:
  push:
    branches:
      - dev # Run tests/builds on dev branch
      - main # Deploy only when code hits main

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: |
          echo "Running tests for dev branch..."
          # put your test/build commands here (npm test, pytest, etc.)

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy files to server
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/akhils.site/public_html

          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            sudo chown -R www-data:www-data /var/www/akhils.site/public_html
            sudo chmod -R 755 /var/www/akhils.site/public_html
            sudo systemctl reload apache2
          EOF
