<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reporting Dashboard</title>
  <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“Š Reporting Dashboard</h1>

  <div class="chart-container">
    <h2>Metric 1: User Activity Over Time</h2>
    <div id="lineChart"></div>
  </div>

  <section>
    <h2>Metric 2 Bar Chart</h2>
    <zing-grid
      id="metric2Grid"
      src="/api/performance"
      chart
      chart-type="bar"
      chart-x="page"
      chart-y="totalLoadTime"
      chart-tooltip="true"
      chart-label="totalLoadTime"
      chart-title="Metric 2: Total Load Time"
      chart-color="#3b82f6"
    >
    </zing-grid>
  </section>

  <div class="chart-container">
    <h2>Metric 3: Recent Error Logs</h2>
    <zing-grid id="errorGrid"></zing-grid>
  </div>

  <!-- Load reporting logic -->
  <script src="https://akhils.site/collector.js"></script>
  <script src="reporting.js"></script>
</body>
</html>
